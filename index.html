<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- "Press Start 2P" Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <p id="home-score">0</p>
            <div class="btn-container">
                <button class="btn" onclick="addHomeOne()">+1</button>
                <button class="btn" onclick="addHomeTwo()">+2</button>
                <button class="btn" onclick="addHomeThree()">+3</button>   
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <p id="guest-score">0</p>
            <div class="btn-container">
                <button class="btn" id="btn-one" >+1</button>
                <button class="btn" id="btn-two">+2</button>
                <button class="btn" id="btn-three">+3</button>   
            </div>
        </div>
        <button class="btn" id="reset-btn" onclick="reset()">RESET SCORES</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
